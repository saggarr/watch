<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="myWatchSection">

        <div class="myWatchDiv">

            <div class="myTimeDiv">
                <span class="hourSpan"></span>
                <span class="minuteSpan"></span>
                <span class="secondSpan"></span>
                <span class="am_pmSpan"></span>
            </div>
            <br>
            <div class="myDateDiv">
                <span class="daynameSpan"></span>
                <span class="monthname_dateSpan"></span>
            </div>

        </div>
        
    </section>

    <!-- javascript link -->
    <script src="script.js"></script>
</body>
</html>
